        <h1 id="title">AUS Campus Connect</h1>
        <h2>Submit an Event</h2>

<form action="homepage.html" method="get">
    <div class="container text-center">
        <div class="row mb-3">
            <div class="col-6">
                <label for="event-name" class="form-label">Event Name:</label>
                <input type="text" class="form-control" name="event-name" id="event-name" required>
            </div>
            <div class="col-6">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" name="date" id="date" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label for="time" class="form-label">Time:</label>
                <input type="time" class="form-control" name="time" id="time">
            </div>
            <div class="col-6">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" name="location" id="location">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="description" class="form-label">Event Description:</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label for="organizer-name" class="form-label">Organizer Name:</label>
                <input type="text" class="form-control" name="organizer-name" id="organizer-name">
            </div>
            <div class="col-6">
                <label for="email" class="form-label">Organizer Email:</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label class="form-label">Is this event open to all students?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="open" id="yes" value="Yes">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="open" id="no" value="No">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>
            <div class="col-6">
    <label class="form-label">What type of event is this?</label><br>
    <div class="form-check">
        <label class="form-check-label" for="workshop">Workshop</label>
        <input class="form-check-input ms-2" type="checkbox" name="event-type" id="workshop" value="Workshop">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="social">Social</label>
        <input class="form-check-input ms-2" type="checkbox" name="event-type" id="social" value="Social">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="sports">Sports</label>
        <input class="form-check-input ms-2" type="checkbox" name="event-type" id="sports" value="Sports">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="academic">Academic</label>
        <input class="form-check-input ms-2" type="checkbox" name="event-type" id="academic" value="Academic">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="other">Other</label>
        <input class="form-check-input ms-2" type="checkbox" name="event-type" id="other" value="Other">
    </div>
</div>


        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="drop-menu" class="form-label">Select the department hosting the event:</label>
                <select class="form-select" name="drop-menu" id="drop-menu">
                    <option value="CEN">CEN</option>
                    <option value="SBA">SBA</option>
                    <option value="CAS">CAS</option>
                    <option value="CAAD">CAAD</option>
                    <option value="OSA">OSA</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">Submit Event</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
</form>
